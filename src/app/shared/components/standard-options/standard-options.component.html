<div class="flex flex-wrap justify-between">
  <div class="flex w-full items-center justify-center gap-4 text-sm text-blackShade-main font-normal">
    <ng-container *ngFor="let button of finalButtons; trackBy: trackByAction; let i = index">
      <button
        type="button"
        [disabled]="button.disabled"
        (click)="onClick(button)"
        class="flex items-center gap-2 transition-colors duration-200 outline-none
               disabled:opacity-50 disabled:cursor-not-allowed
               hover:text-primary-main"
        [ngClass]="{
          'pl-4 border-l border-gray-300': i !== 0,
          'ml-auto': button.action === 'close'
        }"
        [attr.title]="button.tooltip || null"
        [attr.aria-label]="button.label"
      >
        <i class="pi" *ngIf="button.icon" [ngClass]="button.icon"></i>
        <span>{{ button.label }}</span>
      </button>
    </ng-container>
  </div>

  <div class="w-full border border-gray-300 mt-2"></div>
</div>
