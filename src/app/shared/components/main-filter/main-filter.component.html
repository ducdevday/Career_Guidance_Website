<div class="flex items-center gap-2">
 <label class="text-sm text-gray-500">Filter by</label>
 <select
   [value]="value"
   (change)="onChange($event)"
   class="py-1.5 px-3 border border-gray-300 rounded-md text-sm text-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-400 w-[200px]"
 >
   <option *ngFor="let opt of options" [value]="opt">{{ opt }}</option>
 </select>
</div>
