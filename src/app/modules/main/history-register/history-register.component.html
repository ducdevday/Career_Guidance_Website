<app-standard-title title="History Register"></app-standard-title>
<div class="mt-4">
  <app-standard-card>
    <div class="flex flex-col gap-8">
      <div class="flex items-center gap-6">
        <app-main-search (search)="onSearch($event)"></app-main-search>
        <app-main-sort
          [value]="sortBy"
          [options]="sortOptions"
          (sortByChange)="onSortByChange($event)"
        >
        </app-main-sort>
        <app-main-filter
          [value]="status"
          [options]="statusOptions"
          (statusChange)="onStatusChange($event)"
        >
        </app-main-filter>
      </div>
      <p-table
      [value]="histories"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]"
  >
      <ng-template pTemplate="header">
          <tr>
              <th style="width:5%">Id</th>
              <th style="width:25%">Name</th>
              <th style="width:25%">Type</th>
              <th style="width:25%">Register In</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-history>
          <tr>
              <td>{{ history.id }}</td>
              <td>{{ history.name }}</td>
              <td>{{ history.type }}</td>
              <td>{{ history.registerIn }}</td>
          </tr>
      </ng-template>
  </p-table>
    </div>
  </app-standard-card>
</div>
