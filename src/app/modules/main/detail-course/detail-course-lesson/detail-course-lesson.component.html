<div class=" flex flex-col gap-4">
  <div class="p-4 flex justify-between">
    <div class="flex gap-4 items-center cursor-pointer" (click)="toggle()">
      <i
        class="pi"
        [ngClass]="isExpanded ? 'pi-angle-up' : 'pi-angle-down'"
      ></i>
      <div class="text-lg text-blackShade-main font-medium">
        {{ section.title }}
      </div>
    </div>
    <div class="flex gap-4">
      <div class="flex gap-1">
        <i class="pi pi-play-circle text-[#564FFD]"></i>
        <span>{{ section.lectureCount }} lectures</span>
      </div>
      <div class="flex gap-1">
        <i class="pi pi-clock text-[#FD8E1F]"></i>
        <span>{{ section.duration }}</span>
      </div>
    </div>
  </div>

  <ng-container *ngIf="isExpanded">
    <div
      *ngFor="let lesson of section.lessons"
      class="flex justify-between cursor-pointer py-2 px-4 hover:bg-primary-faded"
      [ngClass]="{
        'bg-primary-faded': lesson.isWatching,
        'bg-white': !lesson.isWatching
      }"
    >
      <div class="flex gap-4 text-blackShade-main items-center">
        <input type="checkbox" class="w-5 h-5 rounded border-gray-300" />
        <div>{{ lesson.title }}</div>
      </div>
      <div>{{ lesson.duration }}</div>
    </div>
  </ng-container>
  
</div>

<div *ngIf="!hideDivider" class="w-full h-[0.25px] bg-slate-200"></div>
