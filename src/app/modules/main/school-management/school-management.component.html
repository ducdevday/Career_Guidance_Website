<app-standard-title title="School Management"></app-standard-title>
<div class="mt-4">
  <app-standard-card>
    <div class="flex flex-col gap-8">
      <div class="flex items-center gap-6">
        <app-main-search (search)="onSearch($event)"></app-main-search>
        <app-main-sort
          [value]="sortBy"
          [options]="sortOptions"
          (sortByChange)="onSortByChange($event)"
        >
        </app-main-sort>
      </div>
      <div >
       <p-table [value]="schools" stripedRows>
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Industry</th>
            <th>Status</th>
            <th>Created Date</th>
            <th>Detail</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-school>
          <tr>
            <td class="text-sm text-blackShade-main font-normal">{{ school.id }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ school.name }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ school.email }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ school.phone }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ school.industry }}</td>
            <td class="text-sm font-normal px-2 py-1 rounded text-center w-[120px]"
            [ngClass]="{
              'bg-green-100 text-green-700': school.status === 'Active',
              'bg-red-100 text-red-700': school.status === 'DeActive',
            }">
          {{ school.status }}
        </td>
            <td class="text-sm text-blackShade-main font-normal">{{ school.createdDate }}</td>
            <td class="text-sm text-blackShade-main font-normal"><span class="text-sm text-primary-main font-bold cursor-pointer">Show</span></td>
          </tr>
        </ng-template>
      </p-table>
      </div>
    </div>

  </app-standard-card>
</div>
