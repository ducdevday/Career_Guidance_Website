<app-standard-title title="My Course"></app-standard-title>
<div class="mt-4">
  <app-standard-card>
    <div class="flex flex-col gap-8">
      <div class="flex items-center gap-6">
        <app-main-search (search)="onSearch($event)"></app-main-search>
        <app-main-sort
          [value]="sortBy"
          [options]="sortOptions"
          (sortByChange)="onSortByChange($event)"
        >
        </app-main-sort>
        <app-main-filter
          [value]="status"
          [options]="statusOptions"
          (statusChange)="onStatusChange($event)"
        >
        </app-main-filter>
      </div>
      <div class="grid grid-cols-5">
        <div
          class="border rounded-xl cursor-pointer flex flex-col transition-transform duration-300 hover:-translate-y-1 h-fit"
        >
          <img
            src="assets/images/img_course.jpg"
            class="object-contain w-full rounded-t-xl"
          />
          <div class="p-4">
            <div class="text-base font-semibold">Nhập môn lập trình</div>
            <div class="text-sm mb-2">
              <span class="font-medium">by </span>Đại Học Sư Phạm Kỹ Thuật
            </div>
            <p-divider />
            <div class="flex gap-4 justify-between items-center">
              <app-circle-processbar [progress]="75"></app-circle-processbar>
              <div class="text-base text-blackShade-main font-medium" >
                Continue
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-standard-card>
</div>
