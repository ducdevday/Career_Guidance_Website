<app-standard-title title="Student Management"></app-standard-title>
<div class="mt-4">
  <app-standard-card>
    <div class="flex flex-col gap-8">
      <div class="flex items-center gap-6">
        <app-main-search (search)="onSearch($event)"></app-main-search>
        <app-main-sort
          [value]="sortBy"
          [options]="sortOptions"
          (sortByChange)="onSortByChange($event)"
        >
        </app-main-sort>
      </div>
      <div >
       <p-table [value]="students" stripedRows>
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Status</th>
            <th>Created Date</th>
            <th>Detail</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
          <tr>
            <td class="text-sm text-blackShade-main font-normal">{{ student.id }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ student.name }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ student.email }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ student.phoneNumber }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ student.status }}</td>
            <td class="text-sm text-blackShade-main font-normal">{{ student.createdDate }}</td>
            <td class="text-sm text-blackShade-main font-normal"><span class="text-sm text-primary-main font-bold cursor-pointer">Show</span></td>
          </tr>
        </ng-template>
      </p-table>
      
      </div>
    </div>

  </app-standard-card>
</div>
