<app-standard-title title="School Detail"></app-standard-title>
<div class="mt-4">
  <app-standard-card>
    <app-standard-options
      [showSave]="true"
      [showClose]="true"
      (buttonClick)="onActionClick($event)"
    ></app-standard-options>
    <div class="grid grid-cols-3 p-8">
      <div class="col-span-1">
        <div class="flex justify-center">
          <div>
            <img
              src="assets/images/img_course.jpg"
              class="object-cover aspect-square w-[200px] rounded-full"
            />
          </div>
        </div>
      </div>
      <div class="col-span-2">
        <div class="flex flex-col gap-3">
          <div>
            <app-standard-input-label> Name </app-standard-input-label>
            <input
              type="text"
              pInputText
              class="w-full"
              placeholder="Name"
              formControlName="name"
            />
          </div>
          <div>
           <app-standard-input-label> Short Name </app-standard-input-label>
           <input
             type="text"
             pInputText
             class="w-full"
             placeholder="Short Name"
             formControlName="shortName"
           />
         </div>
          <div>
            <app-standard-input-label> Email </app-standard-input-label>
            <input
              type="email"
              pInputText
              class="w-full"
              placeholder="Email"
              formControlName="email"
            />
          </div>
          <div>
            <app-standard-input-label> Phone Number </app-standard-input-label>
            <input
              type="text"
              pInputText
              class="w-full"
              placeholder="Phone Number"
              formControlName="phoneNumber"
            />
          </div>
          <div>
            <app-standard-input-label> Industry </app-standard-input-label>
             <p-multiSelect 
                 [options]="industries" 
                 optionLabel="name" 
                 placeholder="Select industries" styleClass="w-full" />
          </div>
          <div>
            <app-standard-input-label> Active </app-standard-input-label>
            <p-inputSwitch />
          </div>
        </div>
      </div>
    </div>
  </app-standard-card>
</div>
